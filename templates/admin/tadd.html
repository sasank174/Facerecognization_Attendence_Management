<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Attendance System</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/admin/styles.css') }}">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-secondary navbar-inverse">
		<a class="navbar-brand" href="#">Online Attendance</a>
		<div class="container-fluid">
			<a href="admin.html" class="nav-link text-light">Back</a>
			<a href="/logout" class="nav-link text-light">Logout</a>
		</div>
	</nav>

	<div class="container mt-5">
		<h1>Teacher Details</h1>

		<div class="row">
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<form action="/adminadd" method="POST">
							<div class="form-group">
								<label for="text">Lecture Name</label>
								<input type="text" class="form-control" name="Tname">
							</div>
							<div class="form-group">
								<label for="text">Course Name</label>
								<input type="text" class="form-control" name="Name">
							</div>
							<div class="form-group">
								<label for="text">Course id</label>
								<input type="text" class="form-control" name="Regno">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password">
							</div>
							<input type="hidden" value="teacher" placeholder="name" name="who">
							<button type="submit" class="btn btn-dark">Add</button>
							<a class="btn btn-light btn-lg" href="admin.html" role="button">Back</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
