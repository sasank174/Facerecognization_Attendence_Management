<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Attendance System</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/others/styles.css') }}">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-secondary navbar-inverse">
		<a class="navbar-brand" href="#">Online Attendance</a>
		<div class="container-fluid">
			<a href="/logout" class="nav-link text-light">Logout</a>
		</div>
	</nav>

	<div class="jumbotron text-center">
		<div class="container">

			<div class="row">
				<div class="col-md-3">
					<img src="css/karthik.jpg" alt="" class="w-20" />
				</div>
				<div class="col-md-6">
					<div class="row align-items-center h-100">
						<div class="col">
							<table class="table table-bordered">
								<tbody>
									<tr>
										<th scope="row">Student Name</th>
										<td>{{ data[1] }}</td>
									</tr>

									<tr>
										<th scope="row">Register Number</th>
										<td>{{ data[3] }}</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<br>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<!-- <th scope="col">#</th> -->
						<th scope="col">Course Code</th>
						<th scope="col">Couse Name</th>
						<th scope="col">attendance</th>
					</tr>
				</thead>
				<tbody>
					{% for i in sublist %}
					<tr>
						<!-- <td>{{ i[1] }}</td> -->
						<td>{{ i[0] }}</td>
						<td>{{ i[1] }}</td>
						<td><a href="/stuattendence?subject={{ i[0] }}">attendance</a></td>
					</tr>
					{% endfor %}
					<!-- <tr>
						<th scope="row">1</th>
						<td>ITE1003</td>
						<td>Artificial Intelligence</td>
						<td> <a href="attendance.html">attendance</a> </td>
					</tr> -->
				</tbody>
			</table>

			<hr>


		</div>
	</div>

</body>

</html>
