<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Attendance System</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/others/styles.css') }}">
</head>

<body>

<div class="container mt-5">
  <h1>Forgot Password</h1>

  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">

          <!-- Makes POST request to /register route -->
          <form action="/forgotpassword" method="POST">
            <div class="form-group">
              <label for="text">Register Number</label>
              <input type="text" class="form-control" name="Regno">
            </div>
            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" class="form-control" name="npassword">
            </div>
            <div class="form-group">
              <label for="password">Conform Password</label>
              <input type="password" class="form-control" name="cpassword">
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
            <a class="btn btn-light btn-lg" href="home.html" role="button">Back</a>
          </form>

        </div>
      </div>
    </div>

    <!-- <div class="col-sm-4">
      <div class="card social-block">
        <div class="card-body">
          <a class="btn btn-block" href="/auth/google" role="button">
            <i class="fab fa-google"></i>
            Sign Up with Google
          </a>
        </div>
      </div>
    </div> -->

  </div>
</div>

</body>
</html>
