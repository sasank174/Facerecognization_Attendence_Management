<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Attendance System</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/others/styles.css') }}">

<body>

	<div class="container mt-5">
		<h1>Teacher Login </h1>
		<div class="row">
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<form action="/teacherlogin" method="POST">
							<div class="form-group">
								<label for="text">course ID</label>
								<input type="text" class="form-control" name="Regno">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password">
							</div>
							<button type="submit" class="btn btn-dark">Login</button>
							<a class="btn btn-light btn-lg" href="home.html" role="button">Back</a>
						</form>
						<a class="btn btn-dark btn-lg" href="forgotpassword.html" role="button">Forgot Password</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
